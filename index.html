<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nöbetçi Eczaneler</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-staff-snake"></i>
            </div>
            <h1>Nöbetçi Eczaneler</h1>
            <p>İl ve ilçe bilgisini girerek yakınınızdaki nöbetçi eczaneleri bulun.</p>
        </header>

        <section class="search-section">
            <div class="input-group">
                <input type="text" id="cityInput" placeholder="İl (Örn: Ankara)" value="Ankara">
            </div>
            <div class="input-group">
                <input type="text" id="districtInput" placeholder="İlçe (Örn: Yenimahalle)" value="Yenimahalle">
            </div>
            <button id="searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i> Ara
            </button>
        </section>

        <!-- API KEY Uyarı Alanı -->
        <div id="apiKeyWarning" class="warning-box hidden">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span>Lütfen "app.js" dosyasındaki <strong>your_token</strong> kısmına kendi CollectAPI anahtarınızı
                yazın!</span>
        </div>

        <!-- Hata ve Yükleniyor Durumu -->
        <div id="statusMessage" class="status-message hidden"></div>

        <!-- Sonuçların Listelendiği Alan -->
        <main class="results-container" id="resultsContainer">
            <!-- Eczane Kartları Buraya Gelecek -->
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
